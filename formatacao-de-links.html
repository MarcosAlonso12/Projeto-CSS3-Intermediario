<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Links</title>
    <style type="text/css">
        a{
            padding: 5px 10px;
            text-decoration: none;
        }
        a:link{
            color: #b9c941;
        }
        a:visited{
          color: #c0c0c0;
        }
        a:hover{
            color: #FFF;
            background: #6d790f;
        }
        a:active{
            color: #e4f371;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.br">
       Goggle
    </a> /

    <a href="https://www.tecmundo.com.br">
        Tec Mundo
    </a>/
    <a href="https://www.nigga.com.br">
        Nigga
    </a>/
    <a href="https://bakashi.tv">
        Bakashi Tv
     </a>
</body>
</html>
